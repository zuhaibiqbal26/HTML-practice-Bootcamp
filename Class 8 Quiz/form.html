<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100">
      <div class="text-center mx-auto">
        <div class="w-50 m-auto bg-light  p-5">
            
        <h1 class="mb-5"><u>Registeration form</u></h1>
        <form action="" class="mb-3 g-4 row text-center">
          <label for="fname" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"/>
            </div>
            <label for="lname" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"/>
            </div>
            <label for="nname" class="col-sm-2 col-form-label">Nick name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"/>
            </div>
            <label for="fname" class="col-sm-2 col-form-label">e-mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control"/>
            </div>
            <label for="fname" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"/>
            </div>
            <label for="fname" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control"/>
            </div>
            <label for="fname" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10 text-start pt-2">
                <input type="radio" name="male" id="" value="male" />
            <label for="male">Male</label>
            <input type="radio" name="female" id="" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="others" id="" value="others" />
            <label for="others">Others</label>
            </div>
            <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
            </div>
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <textarea name="" id="" class="form-control" cols="30" rows="6"></textarea>
            </div>
            


<div class="col-sm-2"></div>
          <div class="col-sm-10 text-start ps-4">
            <div class="row">

                <div class="col-sm-6">
                    <button type="submit">submit</button>
                </div>
                <div class="col-sm-6">
                    <button type="reset">reset</button>
                </div>
            </div>
          </div>
        </div>
        </form>
      </div>
      
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
