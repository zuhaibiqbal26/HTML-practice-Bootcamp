<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <div id="demo"></div>
</body>

<script>
    let but = document.createElement("button")
    but.innerHTML = "increment: "
    let div = document.getElementById("demo")

    div.append(but)
     let num = document.createElement("span")
     num.innerHTML= "1"
     but.append(num)

     but.onclick = function() {myFunction()};
    let count = 1
     function myFunction(){
        count++
        num.innerHTML = count
     }
</script>
</html>
