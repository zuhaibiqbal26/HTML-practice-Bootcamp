<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center my-5 bg-success p-5">
      <div class="base">
        <h4 class="text-white">Age to Years Converter</h4>
      </div>
      <div class="mt-3">
        <p class="m-0 text-start text-white">Enter Date:</p>
        <input
        class="form-control"
          type="text"
          name="date"
          id="date"
          placeholder="dd"
          required="required"
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="mt-3">
        <p class="m-0 text-start text-white">Enter Month:</p>
        <input
        class="form-control"
          type="text"
          name="month"
          id="month"
          placeholder="mm"
          required="required"
          minlength="1"
          maxlength="2"
        />
      </div>
      <div class="mt-3">
        <p class="m-0 text-start text-white">Enter Year:</p>
        <input
        class="form-control"
          type="text"
          name="year"
          id="year"
          placeholder="yyyy"
          required="required"
          minlength="4"
          maxlength="4"
        />
      </div>
      <div class="base">
        <input class="btn btn-light mt-3" type="button" name="submit" value="Submit" onclick="age()"/>
      </div>
      <div id="age" class="text-white mt-3">Your answer will show here</div>
    </div>

    <script>
         function age() {
      var d1 = document.getElementById('date').value;
      var m1 = document.getElementById('month').value;
      var y1 = document.getElementById('year').value;

      var date = new Date();
      var d2 = date.getDate();
      var m2 = 1 + date.getMonth();
      var y2 = date.getFullYear();
      var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

      if(d1 > d2){
        d2 = d2 + month[m2 - 1];
        m2 = m2 - 1;
      }
      if(m1 > m2){
        m2 = m2 + 12;
        y2 = y2 - 1;
      }
      var d = d2 - d1;
      var m = m2 - m1;
      var y = y2 - y1;

      document.getElementById('age').innerHTML = 'Your Age is '+y+' Years '+m+' Months '+d+' Days';
          console.log(d1, m1, y1, date, d2, m2, y2);
    }
    </script>
  </body>
</html>
