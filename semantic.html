<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header"><h1>Header</h1></header>
    <div class="main-section">
    <aside class="aside"><h1>Aside</h1></aside>
    <main class="main">
        <section>
            <h1>Section</h1>
            <div class="mt-5">
                <h3>Registeration form</h3>
                <form action="" class="custom-form">
                    <input type="text" name="name" id="" placeholder="Enter Your Name" required><br>
                    <input type="email" name="email" id="" placeholder="Enter your email" required><br>
                    <input type="text" name="subject" id="" placeholder="Enter subject" required><br>
                    <textarea name="description" id="" cols="30" rows="6" placeholder="Project Details"></textarea><br>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary px-4" onclick="alert('Hello')">Submit</button>
                        <button type="reset" class="btn btn-secondary px-3">Reset</button>
                        <button type="submit" class="btn btn-light to-right">Register</button>

                    </div>
                </form>
            </div>
        </section>
        <article>
            <h1>Article</h1>
        </article>
    </main>
</div>
    <footer class="footer"><h1>Footer</h1></footer>
</body>
</html>
